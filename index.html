<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<style>
    .carousel-inner img {
        /* height: 10%; */
        width: 100%;
    }
</style>

<body>

    <div class="container-fluid">
        <!-- 头部 -->
        <header class="row one">
            <div class="col-4 pl-5"><img src="images/logo.png" alt=""></div>
            <div class="col-1 pt-3">首页</div>
            <div class="col-1 pt-3">我要投资</div>
            <div class="col-1 pt-3">我要借贷</div>
            <div class="col-1 pt-3">平台介绍</div>
            <div class="col-1 pt-3">新手专区</div>
            <div class="col-2 pt-3">最新动态</div>
            <div class="col-1 pt-3">个人中心</div>
        </header>
        <!-- 头部 -->
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- 指示符 -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
                <li data-target="#demo" data-slide-to="4"></li>
            </ul>

            <!-- 轮播图片 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/轮播图/1.jpg">
                </div>
                <div class="carousel-item">
                    <img src="images/轮播图/2.jpg">
                </div>
                <div class="carousel-item">
                    <img src="images/轮播图/3.jpg">
                </div>
                <div class="carousel-item">
                    <img src="images/轮播图/4.jpg">
                </div>
                <div class="carousel-item">
                    <img src="images/轮播图/5.jpg">
                </div>
            </div>

            <!-- 左右切换按钮 -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>


    </div>




    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
