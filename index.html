<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="./iconfont.css">
</head>
<style>
    .carousel-inner img {
        /* height: 10%; */
        width: 100%;
    }
</style>

<body>

    <div class="container-fluid">
        <!-- 顶部通栏 -->
        <header>
            <div class="row bg-light">
                <div class="col-2 border">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" style="text-align:center;font-size: 10px;">
                            <i class="iconfont icon-shouji" style="font-size: 5px;"></i>
                            手机黑马财富
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#"><img src="images/timg.gif"></a>
                        </div>
                    </div>
                </div>
                <div class="col-5 border pt-2" style="text-align:center;font-size: 10px;">
                    <i class="iconfont icon-dianhua" style="font-size: 5px;"></i>
                    4006-618-9090(服务时间:9:00-21:00)
                </div>
                <div class="col-2 border pt-2" style="text-align:center;font-size: 10px;">常见问题&nbsp;&nbsp;&nbsp;财富登录</div>
                <div class="col-3" style="text-align:center;font-size: 10px;">
                    <button class="btn btn-primary" type="submit" style="text-align:center;font-size: 10px;">免费注册</button>
                    &nbsp;&nbsp;&nbsp;
                    <button class="btn btn-light pt-2" type="submit" style="text-align:center;font-size: 10px;">登录</button>

                </div>
            </div>
        </header>
        <!-- 顶部通栏 -->
        <!-- 头部 -->
        <nav class="row one">
            <div class="col-4 pl-5"><img src="images/logo.png" alt=""></div>
            <div class="col-1 pt-3">首页</div>
            <div class="col-1 pt-3">我要投资</div>
            <div class="col-1 pt-3">我要借贷</div>
            <div class="col-1 pt-3">平台介绍</div>
            <div class="col-1 pt-3">新手专区</div>
            <div class="col-2 pt-3">最新动态</div>
            <div class="col-1 pt-3">个人中心</div>
        </nav>
        <!-- 轮播 -->
        <!-- 头部 -->
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- 指示符 -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
                <li data-target="#demo" data-slide-to="4"></li>
            </ul>
            <!-- 轮播图片 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/轮播图/1.jpg">
                </div>
                <div class="carousel-item">
                    <img src="images/轮播图/2.jpg">
                </div>
                <div class="carousel-item">
                    <img src="images/轮播图/3.jpg">
                </div>
                <div class="carousel-item">
                    <img src="images/轮播图/4.jpg">
                </div>
                <div class="carousel-item">
                    <img src="images/轮播图/5.jpg">
                </div>
            </div>
            <!-- 左右切换按钮 -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <!-- 轮播 -->
    </div>




    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
